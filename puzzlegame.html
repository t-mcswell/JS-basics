<meta charset='utf-8'>
<script type='text/javascript'>

	function askQuestion (question, answer) {
		var tryCount = 2;
		do {
			var userAnswer = prompt(question);
			if (userAnswer.toLowerCase() == answer) {
			alert ('Правильно!');
			return true;
			} else {
				tryCount--;
				if (tryCount > 0) {
				alert ('Неправильно, попробуйте ещё раз');
				} else {
				alert ('Неправильно')
				}
			}
		} while(tryCount > 0); {
			return false;
		}
	}

	var rightAnswerCount = 0;
	var isTrue = askQuestion('Отгадайте первую загадку: два кольца, два конца, посередине - гвоздик. Что это?', 'ножницы');
	if(isTrue) {
		rightAnswerCount++;
	}
	if(askQuestion('Отгадайте вторую загадку: не лает, не кусает, а в дом не пускает. Что это?', 'замок')) {
		rightAnswerCount++;
	}

	alert('Игра окончена, правильных ответов ' + rightAnswerCount + ' из 2.');
	
</script>
