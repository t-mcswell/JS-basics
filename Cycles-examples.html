<meta charset='utf-8'>
<script type='text/javascript'>
		
	var i = 0;
	while (true){
		alert(i);
		if(i >= 3)
			break;
	}

	var i = 0;
	while (i < 3) {
		alert(i);
		i++
	}

	var j = 0;
	do
	{
		alert(j);
		j++
	} while(j < 3);

	for(var k = 0; k < 3; k++){
		alert(k)
	}

	for (var k = 2; k >= 0; k--) {
		alert(k);
	}

</script>
